<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css normalization -->
    <link rel="stylesheet" href="./css/normalization.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css main file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Countries</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="text">Where in the world ?</div>
          <div class="dark">
            <i class="fas fa-adjust"></i>
            <p class="dark-mode">Dark mode</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="form">
          <form>
            <div class="search">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search for the countey ..."
              />
              <i class="fas fa-search"></i>
            </div>
            <div class="custom-select">
              <select name="countries" id="countries">
                <option value="" selected disabled>Filter by Region</option>
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
            </div>
          </form>
          <div class="cont">
            <div class="loading">
              <img src="./images/loader.gif" alt="" />
            </div>
            <div class="content">
              <!-- <a href="#"
                ><div class="card">
                  <img src="" alt="country flag" />
                  <h2 class="name">Tunisia</h2>
                  <h3 class="population"><span>population: 1000</span></h3>
                  <h3 class="capital"><span>Capital: Tunis</span></h3>
                </div></a
              > -->
            </div>
            <div class="buttons">
              <div class="btn-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- javaScript file -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
